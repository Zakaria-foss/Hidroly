name: Build Flutter Android APK

on:
  push:
    branches: [ main ]    # فرعك الرئيسي
  workflow_dispatch: {}   # لتشغيل الـ workflow يدوياً من GitHub

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Set up Java (required for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "3.28.0"  # تحديد نسخة Flutter مباشرة لتجنب مشاكل stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze (non-fatal)
        run: flutter analyze || true

      - name: Run tests (non-fatal)
        run: flutter test || true

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hidroly-apk
          path: build/app/outputs/flutter-apk/*.apk

